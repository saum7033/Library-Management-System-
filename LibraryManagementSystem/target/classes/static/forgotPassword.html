<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="forgot-password-message">
        <h1>Forgot Password?</h1>
        <h1>Library Management System</h1>
        <blockquote>"No worries! Let's help you regain access to your account."</blockquote>
        <p><em>Website designed by: Saumya Raj</em></p>
    </div>
    <form id="forgotPasswordForm" class="forgot-password-form">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            <div class="error-message" id="emailError"></div>
        </div>
        <button type="submit">Reset Password</button>
    </form>
</div>
<script src="script.js"></script>
</body>
</html>
